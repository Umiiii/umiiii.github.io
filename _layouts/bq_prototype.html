<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Community App UI Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-frame {
            box-shadow: inset 0 0 12px rgba(0,0,0,0.1);
            border-radius: 40px;
            border: 12px solid #1a1a1a;
        }
        .page-container {
            min-width: 375px;
            width: 375px;
            height: 812px;
        }
        .brand-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="flex p-8 bg-gray-100 space-x-8">
    
<!-- 页面1: 注册登录 -->
<div class="page-container phone-frame bg-white relative overflow-hidden">
    <div class="p-6 h-full flex flex-col">
        <!-- 品牌标识 -->
        <div class="flex-1 flex items-center justify-center">
            <div class="brand-gradient w-16 h-16 rounded-2xl"></div>
        </div>

        <!-- 登录表单 -->
        <div class="space-y-6">
            <button class="w-full flex items-center justify-center space-x-2 p-4 rounded-xl
                        bg-black text-white hover:bg-gray-800 transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13.682 10.282v3.966h6.496c-.207 1.598-1.096 3-2.347 3.948-2.16 1.798-5.13 1.702-7.096-.247-1.32-1.34-1.72-3.36-1.03-5.05.68-1.66 2.35-2.79 4.12-2.79.84 0 1.66.19 2.4.55l1.63-1.58c-1.27-.75-2.71-1.16-4.16-1.16-3.14 0-6.03 1.68-7.54 4.41-1.28 2.35-1.28 5.17 0 7.52 1.51 2.73 4.4 4.41 7.54 4.41 4.33 0 7.73-3.1 7.73-8.05 0-.54-.05-.95-.12-1.36H13.68z"/>
                </svg>
                <span>通过 Twitter 登录</span>
            </button>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">或使用邀请码</span>
                </div>
            </div>

            <input type="text" 
                   class="w-full p-4 border border-gray-200 rounded-xl
                          focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   placeholder="输入邀请码">

            <button class="w-full p-4 bg-purple-600 text-white rounded-xl
                         hover:bg-purple-700 transition-colors font-medium">
                立即加入B圈
            </button>
        </div>

        <div class="flex-1"></div>
    </div>
</div>

<!-- 页面2: 首页 -->
<div class="page-container phone-frame bg-white">
    <div class="p-6 h-full flex flex-col space-y-6">
        <!-- 用户数据卡片 -->
        <div class="p-6 bg-gradient-to-r from-blue-500 to-purple-500 rounded-2xl
                   shadow-lg">
            <div class="text-white space-y-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm opacity-90">社区积分</p>
                        <p class="text-2xl font-bold">1,240</p>
                    </div>
                    <div class="w-px h-12 bg-white/20"></div>
                    <div>
                        <p class="text-sm opacity-90">活跃等级</p>
                        <p class="text-2xl font-bold">Lv.12</p>
                    </div>
                </div>
                <div class="h-2 bg-white/20 rounded-full overflow-hidden">
                    <div class="w-3/4 h-full bg-white/40"></div>
                </div>
            </div>
        </div>

        <!-- 热门圈子 -->
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">热门圈子</h2>
                <span class="text-sm text-gray-500">查看全部</span>
            </div>
            <div class="flex space-x-4 overflow-x-auto pb-2">
                <div class="flex-shrink-0 w-24">
                    <div class="aspect-square bg-blue-100 rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                    </div>
                    <p class="text-sm text-center mt-2">科技前沿</p>
                </div>
                <!-- 更多圈子... -->
            </div>
        </div>

        <!-- 文章列表 -->
        <div class="flex-1 space-y-4 overflow-y-auto">
            <div class="p-4 rounded-xl border border-gray-100 shadow-sm">
                <h3 class="font-medium mb-2">如何构建社区文化？</h3>
                <p class="text-sm text-gray-500 line-clamp-2 mb-4">社区文化建设需要成员共同参与，建立清晰的价值观和友好的互动机制...</p>
                <div class="flex items-center text-sm text-gray-500 space-x-4">
                    <span>❤️ 142</span>
                    <span>💬 24</span>
                </div>
            </div>
            <!-- 更多文章... -->
        </div>
    </div>
</div>

<!-- 页面3: 圈子详情页 -->
<div class="page-container phone-frame bg-white">
    <div class="h-full flex flex-col">
        <!-- 头部 -->
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center justify-between">
                <button class="p-2 rounded-full hover:bg-gray-50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="font-semibold">科技前沿</h1>
                <button class="p-2 rounded-full hover:bg-gray-50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- 圈子信息 -->
            <div class="space-y-4">
                <p class="text-gray-600 leading-relaxed">探索人工智能、区块链等前沿技术的最新发展动态</p>
                <div class="flex items-center space-x-2 text-sm text-gray-500">
                    <span>👥 2.3k成员</span>
                    <span>⭐ 4.8评分</span>
                </div>
            </div>

            <!-- 成员列表 -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="font-medium">核心成员</h3>
                    <span class="text-sm text-gray-500">查看全部</span>
                </div>
                <div class="flex space-x-4 overflow-x-auto pb-2">
                    <div class="flex-shrink-0">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                            <span class="text-purple-600">A</span>
                        </div>
                    </div>
                    <!-- 更多成员... -->
                </div>
            </div>

            <!-- 文章列表 -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="font-medium">最新讨论</h3>
                    <button class="brand-gradient px-4 py-2 text-white rounded-full text-sm
                                flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>新文章</span>
                    </button>
                </div>
                <div class="space-y-4">
                    <div class="p-4 rounded-xl border border-gray-100 shadow-sm">
                        <div class="flex items-center space-x-2 text-sm text-gray-500 mb-2">
                            <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center">J</div>
                            <span>John·8小时前</span>
                        </div>
                        <h3 class="font-medium mb-2">Transformer架构新突破</h3>
                        <p class="text-gray-600 line-clamp-2">最新研究表明，通过改进注意力机制...</p>
                        <div class="flex items-center space-x-4 mt-4 text-gray-500">
                            <button class="flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                </svg>
                                <span>142</span>
                            </button>
                            <button class="flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                </svg>
                                <span>24</span>
                            </button>
                        </div>
                    </div>
                    <!-- 更多文章... -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页面4: 文章发布页 -->
<div class="page-container phone-frame bg-white">
    <div class="h-full flex flex-col">
        <!-- 编辑头部 -->
        <div class="p-6 border-b border-gray-100 flex items-center justify-between">
            <button class="text-gray-500 hover:text-gray-700">取消</button>
            <h2 class="font-semibold">发布新文章</h2>
            <button class="text-purple-600 font-medium">发布</button>
        </div>

        <!-- 编辑区域 -->
        <div class="flex-1 p-6 space-y-6 overflow-y-auto">
            <input type="text" 
                   class="w-full text-2xl font-semibold border-none 
                          focus:ring-0 placeholder-gray-300"
                   placeholder="输入标题">

            <div class="border rounded-xl p-4 min-h-[300px]">
                <div class="flex items-center space-x-2 pb-4 border-b border-gray-100">
                    <button class="p-2 hover:bg-gray-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                    <button class="p-2 hover:bg-gray-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                        </svg>
                    </button>
                </div>

                <textarea 
                    class="w-full h-64 mt-4 resize-none border-none 
                           focus:ring-0 placeholder-gray-300"
                    placeholder="开始写作...（支持 Markdown 语法）"></textarea>
            </div>

            <!-- 发布设置 -->
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                    <span class="text-sm">允许评论</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button class="p-3 border rounded-xl hover:bg-gray-50">
                        保存草稿
                    </button>
                    <button class="brand-gradient p-3 text-white rounded-xl">
                        立即发布
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
